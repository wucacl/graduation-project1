server:
  port: 8080

spring:
  application:
    name: notebook-backend

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库名为 notebook_db，请先在 Navicat/MySQL 中创建该库
    url: jdbc:mysql://localhost:3306/notebook_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: your_password_here  # 【请修改为你自己的数据库密码】

  # 解决 Spring Boot 2.6+ 循环依赖问题 (可选)
  main:
    allow-circular-references: true

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml  # 扫描 XML 映射文件
  type-aliases-package: com.stusym.entity # 实体类包别名
  configuration:
    map-underscore-to-camel-case: true    # 开启驼峰命名转换 (user_name -> userName)

# 日志配置
logging:
  level:
    com.stusym.mapper: debug  # 开发阶段打印 SQL 语句