server:
  port: 8080

spring:
  application:
    name: notebook-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 务必确认数据库名 notebook_db 和密码
    url: jdbc:mysql://localhost:3306/notebook_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 12345678

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.stusym.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.stusym.mapper: debug
    org.springframework.security: debug # 开启安全日志，方便排错